<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  overflow:hidden;
  background:#0f172a;
  font-family:system-ui,-apple-system,sans-serif;
  transition:background 1.2s ease;
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* LOGO */
#logo {
  position:fixed;
  top:10px;
  left:10px;
  width:80px;
  height:80px;
  object-fit:contain;
  z-index:50;
}

/* LOGIN */
.login-card{
  width:380px;
  padding:35px;
  border-radius:20px;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 8px 40px rgba(0,0,0,0.4);
  color:white;
  transition:all 0.8s ease;
}

.input-field{
  width:100%;
  padding:12px 15px;
  margin:12px 0;
  border-radius:14px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:white;
}

.hidden-section{ display:none; }

.fade-out{
  opacity:0;
  transform:scale(0.9);
  transition:all 0.8s ease;
}

.main-container{
  opacity:0;
  transform:translateY(30px);
  transition:all 1s ease;
}

.main-visible{
  opacity:1;
  transform:translateY(0);
}

/* Bot칩n de audio */
.audio-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:50;
  padding:12px 18px;
  border-radius:9999px;
  background:rgba(0,0,0,0.6);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
}
.audio-btn:hover{
  background:rgba(0,0,0,0.8);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center">

<!-- LOGO -->
<img id="logo" src="logo.png" alt="Logo">

<canvas id="waves"></canvas>

<!-- AUDIO AMBIENTE -->
<audio id="ambientAudio" loop></audio>

<!-- BOT칍N AUDIO LOGIN -->
<div id="audioBtnLogin" class="audio-btn">游댉 Silenciar</div>

<!-- LOGIN -->
<div id="loginSection" class="login-card">
<h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesi칩n</h2>

<form id="loginForm">
<input type="text" id="username" class="input-field" placeholder="Usuario">
<input type="password" id="password" class="input-field" placeholder="Contrase침a">

<button type="submit"
class="w-full mt-4 px-6 py-3 rounded-2xl bg-gradient-to-r from-cyan-400 via-sky-400 to-blue-500 text-black font-semibold shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-cyan-400/60 active:scale-95">
Entrar
</button>
</form>
</div>

<!-- PRINCIPAL -->
<div id="mainSection" class="hidden-section w-full px-6">
<div class="max-w-6xl mx-auto main-container" id="mainContent">

<header class="text-center mb-10 text-slate-900">
<h1 class="text-4xl font-bold tracking-wide">Diagn칩stico M칠dico Deep Learning</h1>
<p class="mt-3 text-slate-700">C치mara en tiempo real + An치lisis de im치genes</p>
</header>

<div class="bg-slate-900/50 backdrop-blur-md rounded-2xl shadow-2xl p-8 grid md:grid-cols-3 gap-8">

<!-- C츼MARA -->
<div class="flex flex-col items-center">
<h2 class="text-xl font-semibold text-white mb-4">C치mara</h2>

<div class="bg-black/40 p-3 rounded-2xl border border-slate-700 shadow-xl">
<div id="webcam-container"
class="w-[260px] h-[260px] rounded-xl overflow-hidden flex items-center justify-center">
</div>
</div>

<button onclick="init()"
class="w-full mt-6 px-6 py-3 rounded-2xl bg-gradient-to-r from-cyan-400 via-sky-400 to-blue-500 text-black font-semibold shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-cyan-400/60 active:scale-95">
Iniciar C치mara
</button>
</div>

<!-- SUBIR IMAGEN -->
<div class="flex flex-col items-center">
<h2 class="text-xl font-semibold text-white mb-4">Subir Imagen</h2>

<input type="file" id="imageUpload" accept="image/*" hidden>

<button onclick="document.getElementById('imageUpload').click()"
class="w-full px-6 py-3 rounded-2xl bg-gradient-to-r from-cyan-400 via-sky-400 to-blue-500 text-black font-semibold shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-cyan-400/60 active:scale-95">
Seleccionar Imagen
</button>

<p id="fileName" class="text-sm text-slate-300 mt-2 truncate text-center w-full"></p>

<img id="uploadedImage" class="rounded-xl max-h-64 hidden mt-4" />

<button onclick="predictImage()"
class="w-full mt-4 px-6 py-3 rounded-2xl bg-gradient-to-r from-cyan-400 via-sky-400 to-blue-500 text-black font-semibold shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-cyan-400/60 active:scale-95">
Analizar Imagen
</button>
</div>

<!-- RESULTADOS -->
<div>
<h2 class="text-xl font-semibold text-white mb-4">Predicciones</h2>
<div id="label-container" class="space-y-3 text-lg text-white"></div>
</div>

</div>
</div>
</div>

<!-- BOT칍N AUDIO PRINCIPAL -->
<div id="audioBtnMain" class="audio-btn hidden">游댉 Silenciar</div>

<script>
/* ===== AUDIO ALEATORIO ===== */
const ambientAudio = document.getElementById("ambientAudio");
ambientAudio.volume = 0.2; // Volumen inicial bajo
let audioStarted = false;
let isMuted = false;
const audios = ["ambiente.mp3", "ambiente1.mp3", "ambiente2.mp3"];

function startAudio(){
  if(!audioStarted){
    const randomIndex = Math.floor(Math.random() * audios.length);
    ambientAudio.src = audios[randomIndex];
    ambientAudio.play().catch(()=>{});
    audioStarted = true;
  }
}

function toggleAudio() {
  if (isMuted) {
    ambientAudio.muted = false;
    isMuted = false;
    audioBtnLogin.textContent = "游댉 Silenciar";
    audioBtnMain.textContent = "游댉 Silenciar";
  } else {
    ambientAudio.muted = true;
    isMuted = true;
    audioBtnLogin.textContent = "游댆 Activar";
    audioBtnMain.textContent = "游댆 Activar";
  }
}

document.getElementById("audioBtnLogin").addEventListener("click", toggleAudio);
document.getElementById("audioBtnMain").addEventListener("click", toggleAudio);

/* ===== LOGIN ===== */
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  startAudio(); // inicia audio al interactuar

  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if(user==="doc" && pass==="1234"){
    document.getElementById("loginSection").classList.add("fade-out");
    setTimeout(()=>{
      document.body.style.background="#f4f7fa";
      waveColor="cyan";

      document.getElementById("loginSection").style.display="none";
      document.getElementById("mainSection").classList.remove("hidden-section");

      audioBtnMain.classList.remove("hidden");
      audioBtnLogin.classList.add("hidden");

      setTimeout(()=>{
        document.getElementById("mainContent").classList.add("main-visible");
      },200);

    },800);
  } else {
    alert("Credenciales incorrectas");
  }
});

/* ===== MODELO ===== */
const URL="https://teachablemachine.withgoogle.com/models/ScnoaiVJY/";
let model,webcam,labelContainer,maxPredictions;

async function loadModel(){
  const modelURL=URL+"model.json";
  const metadataURL=URL+"metadata.json";
  model=await window.tmImage.load(modelURL,metadataURL);
  maxPredictions=model.getTotalClasses();

  labelContainer=document.getElementById("label-container");
  labelContainer.innerHTML="";
  for(let i=0;i<maxPredictions;i++){
    const div=document.createElement("div");
    div.className="bg-white/10 rounded-lg px-4 py-2";
    labelContainer.appendChild(div);
  }
}

async function init(){
  if(!model) await loadModel();

  const flip=true;
  webcam=new window.tmImage.Webcam(260,260,flip);
  await webcam.setup();
  await webcam.play();
  window.requestAnimationFrame(loop);

  const container=document.getElementById("webcam-container");
  container.innerHTML="";

  container.style.position="relative";
  webcam.canvas.style.position="absolute";
  webcam.canvas.style.width="260px";
  webcam.canvas.style.height="260px";
  webcam.canvas.style.top="50%";
  webcam.canvas.style.left="50%";
  webcam.canvas.style.transform="translate(-50%, -50%)";
  webcam.canvas.style.objectFit="cover";
  webcam.canvas.classList.add("rounded-xl");

  container.appendChild(webcam.canvas);
}

async function loop(){
  webcam.update();
  await predict(webcam.canvas);
  window.requestAnimationFrame(loop);
}

async function predict(source){
  const prediction=await model.predict(source);
  for(let i=0;i<maxPredictions;i++){
    const percentage=(prediction[i].probability*100).toFixed(2);
    labelContainer.childNodes[i].innerHTML=
      `<strong>${prediction[i].className}</strong>: ${percentage}%`;
  }
}

document.getElementById("imageUpload").addEventListener("change", function(e){
  const file=e.target.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=function(ev){
    const img=document.getElementById("uploadedImage");
    img.src=ev.target.result;
    img.classList.remove("hidden");
  };
  reader.readAsDataURL(file);

  document.getElementById("fileName").textContent="Archivo: "+file.name;
});

async function predictImage(){
  if(!model) await loadModel();
  const img=document.getElementById("uploadedImage");
  if(!img.src) return alert("Primero sube una imagen.");
  await predict(img);
}

/* ===== ONDAS ===== */
const canvas=document.getElementById("waves");
const ctx=canvas.getContext("2d");
let w,h,t=0;
let waveColor="white";

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.lineWidth=6;

  for(let i=0;i<3;i++){
    ctx.beginPath();
    let color=waveColor==="white"
      ?`rgba(255,255,255,${0.35-i*0.08})`
      :`rgba(0,200,255,${0.25-i*0.05})`;
    ctx.strokeStyle=color;

    for(let x=0;x<w;x++){
      const y=h/2+
        Math.sin(x*0.007+t+i)*80+
        Math.sin(x*0.014+t*1.4)*40;
      ctx.lineTo(x,y+i*35);
    }
    ctx.stroke();
  }
  t+=0.02;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
